name: Build and Deploy NextJS App to Server

on:
  push:
    branches: [dev]

# Tránh deploy chồng chéo
concurrency:
  group: fe-deploy
  cancel-in-progress: true

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/jobhuntly-frontend
  DOCKER_TAG: latest

jobs:
  build:
    name: Build NextJS App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.2.0"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build --no-cache -t $DOCKER_IMAGE:$DOCKER_TAG .
          docker push $DOCKER_IMAGE:$DOCKER_TAG

      - name: Copy Next.js files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/customer-app"

  deploy:
    name: Deploy NextJS App
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploying
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Navigating to project directory..."
            cd ~/customer-app

            echo "Creating network (if not exists)..."
            echo "Currently, we re-use customer-network..."
            docker network create customer-network || true

            echo "Pulling latest image..."
            docker-compose -f docker-compose.yml pull

            echo "Stopping old container if exists..."
            docker-compose -f docker-compose.yml stop customer-app || true
            docker-compose -f docker-compose.yml rm -f customer-app || true

            echo "Starting new container with correct name..."
            docker-compose -f docker-compose.yml up -d --remove-orphans

            echo "Deployment completed!"
